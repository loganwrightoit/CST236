[unittest]
start-dir = .
code-directories = source
test-file-pattern = *_test.py
plugins = nose2.plugins.buffer
          nose2.plugins.logcapture
          tests.plugins.reqtracer

[output-buffer]
always-on = True
stderr = False
stdout = False
    
[log-capture]
always-on = True
clear-handlers = True
log-level = DEBUG

[coverage]
coverage = source
always-on = True
coverage-report = html

[reqtracer]
always-on = True